//print pattern star in js
 function starPattern(){
 document.write("<br>")
 for(let i=0;i<3;i++)
 {
    // document.write("*")
 for(let j=0;j<=i;j++)
 {
     document.write("*")
 }
 document.write("<br>")
 }
 }


//revers pattern
 function starReversePattern(){
 document.write("<br>")
 for(let i=4;i>=0;i--)
 {
      for(let j=0;j<i;j++)
      {
          document.write("*")
     }
     document.write("<br>")
 }
}
