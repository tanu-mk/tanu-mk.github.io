<!doctype html>

<html>
    <head>
        <title> Registration form </title>
    </head>

    <body>
       
        <form>    <!--form autocomplete="off"-->

                <div> 
                    <label> Enter First Name </label>
                    <input type = "text" name = "Firstname" placeholder = "Enter First Name" autocomplete="off">    <!--required minlength = "2" maxlength = "12--> 
                </div>
                <br>

                <div> 
                    <label> Enter Last Name </label>
                    <input type = "text" name = "Lastname">
                </div>
                <br>

                <div>
                    <label> Enter email Id </label>
                    <input type = "email" name = "emailId">
                </div>
                <br>


                <!-- text, email, password, number, file, tel, radio, various types used-->
                <div>
                    <label> Select DateofBirth </label>
                    <input type = "date" name = "dateofBirth">

                </div>
                <br>


                <div>
                    <label> Enter Mobile Number </label>
                    <input type = "tel" name = "mobilenumber" placeholder = "+91 8908908908"  min = "0" max = "10">                </div>
                <br>


                <div>
                    <label> Enter Address </label>
                    <textarea rows = "8" cols = "17"> </textarea>
                </div>
                <br>


                <!--naukri website-->

                <div>
                    <label> select File/Resume </label>
                    <input type = "file" name = "upload file">
                </div>
                <br>


                 <div>
                    <label> Enter age </label>
                    <input type = "number" name = "age"   min ="15" max = "25">
                 </div>
                 <br>

                 <div>
                    <label> Password </label>
                    <input type = "password" name = "password" autocomplete="new password" minlength="7" maxlength="18">
                 </div>
                 <br>

                 
                 <div>
                    <label> Select Gender </label>
                    <input type = "radio" name = "gender">Male
                    <input type = "radio" name = "gender">Female
                    <input type = "radio" name = "gender">Others
                 </div>
                 <br>


                 <div> 
                    <label> Select city </label>
                    <select>
                        <option>Bangalore</option>
                        <option> Mangalore </option>
                        <option> Chikamagalur </option>
                    </select>
                 </div>
                 <br>

                
                 <div>
                    <label> Select Course </label>
                    <input type = "checkbox" disabled>java
                    <input type = "checkbox">python
                    <input type = "checkbox">DotNet
                 </div>
                 <br>

                
                 <div>
                    <!--<input type = "submit"      or     -->
                    <button type = "submit"> Submit </button>  
                    <button type = "reset"> Reset </button>      
                </div>
                <br>


                </form>

    </body>

</html>
