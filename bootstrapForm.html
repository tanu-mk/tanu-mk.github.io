<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>

    <form>   

        <div > 
            <label> Enter First Name </label>
            <input type = "text" name = "Firstname" placeholder = "Enter First Name" autocomplete="off">    <!--required minlength = "2" maxlength = "12--> 
        </div>
        <br>

        <div> 
            <label> Enter Last Name </label>
            <input type = "text" name = "Lastname">
        </div>
        <br>

        <div class="form-group">
            <label> Enter email Id </label>
            <input type = "email" class="form-control " name = "emailId">
        </div>
        <br>

        <div>
            <label> Select DateofBirth </label>
            <input type = "date" name = "dateofBirth">

        </div>
        <br>


        <div>
            <label> Enter Mobile Number </label>
            <input type = "tel" name = "mobilenumber" placeholder = "+91 8908908908"  min = "0" max = "10">                </div>
        <br>


        <div>
            <label> Enter Address </label>
            <textarea rows = "8" cols = "17"> </textarea>
        </div>
        <br>

        <div>
            <label> select File/Resume </label>
            <input type = "file" name = "upload file">
        </div>
        <br>


         <div>
            <label> Enter age </label>
            <input type = "number" name = "age"   min ="15" max = "25">
         </div>
         <br>

         <div class="form-group">
            <label> Password </label>
            <input type = "password" class="form-control" name = "password" autocomplete="new password" minlength="7" maxlength="18">
         </div>
         <br>

         
         <div>
            <label> Select Gender </label>
            <input type = "radio" name = "gender">Male
            <input type = "radio" name = "gender">Female
            <input type = "radio" name = "gender">Others
         </div>
         <br>


         <div> 
            <label> Select city </label>
            <select>
                <option>Bangalore</option>
                <option> Mangalore </option>
                <option> Chikamagalur </option>
            </select>
         </div>
         <br>

        
         <div>
            <label> Select Course </label>
            <input type = "checkbox" disabled>java
            <input type = "checkbox">python
            <input type = "checkbox">DotNet
         </div>
         <br>

         <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me </label>
        </div>

        
         <div>
            <button type = "submit" class="btn btn-primary"> Submit </button>  
            <button type = "reset" class="btn btn-primary"> Reset </button>      
        </div>
        <br>

    
    
  <!-- <button type="submit" class="btn btn-primary">Submit</button> -->


        </form>








    
</body>
</html>
